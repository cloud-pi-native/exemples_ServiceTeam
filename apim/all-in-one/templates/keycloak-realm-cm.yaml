apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-keycloak-realm-cm
data:
  # FIXME
  # publicClient: false
  realm-config.yaml: |
    realm: $(KC_REALM)
    enabled: true
    sslRequired: 'none'
    attributes:
      frontendUrl: $(KEYCLOAK_URL)
    clients:
    - clientId: $(KC_REALM_CLIENTID)
      enabled: true
      protocol: openid-connect
      serviceAccountsEnabled: true
      surrogateAuthRequired: false
      enabled: true
      alwaysDisplayInConsole: false
      clientAuthenticatorType: client-secret
      secret: $(KC_REALM_CLIENTSECRET)
      redirectUris:
        - '*'
      webOrigins:
        - '*'
      notBefore: 0
      bearerOnly: false
      consentRequired: false
      standardFlowEnabled: true
      implicitFlowEnabled: false
      directAccessGrantsEnabled: true
      serviceAccountsEnabled: true
      publicClient: true
      frontchannelLogout: true
      protocol: openid-connect
      attributes:
        oidc.ciba.grant.enabled: 'false'
        backchannel.logout.session.required: 'true'
        display.on.consent.screen: 'false'
        oauth2.device.authorization.grant.enabled: 'false'
        backchannel.logout.revoke.offline.tokens: 'false'
    roles:
      realm:
        - name: "admin"
          description: "Administrator role with full permissions"
          composite: false
          clientRole: false
        - name: "readwrite"
          description: "Moderator role with limited permissions"
          composite: false
          clientRole: false
        - name: "readonly"
          description: "User role with basic permissions"
          composite: false
          clientRole: false
    users:
      - username: admin
        enabled: true
        emailVerified: true
        email: admin@admin.com
        firstName: admin
        lastName: admin
        credentials:
        - type: password
          value: $(KC_USER_ADMIN_PASS)
          temporary: false
        realmRoles:
        - admin
      - username: readwrite
        enabled: true
        emailVerified: true
        email: readwrite@readwrite.com
        firstName: readwrite
        lastName: readwrite        
        credentials:
        - type: password
          value: $(KC_USER_RW_PASS)
          temporary: false
        realmRoles:
        - readwrite
      - username: readonly
        enabled: true
        emailVerified: true
        email: readonly@readonly.com
        firstName: readonly
        lastName: readonly          
        credentials:
        - type: password
          value: $(KC_USER_RO_PASS)
          temporary: false
        realmRoles:
        - readonly
